<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
  <style>
      body {
    background-color: coral;
  }
    .quiz-container {
      text-align: center;
    }
    .question {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .option {
      padding: 10px;
      cursor: pointer;
    }
    .correct {
      background-color: green;
    }
    .incorrect {
      background-color: red;
    }
    .score {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
    .next-button {
      margin-top: 20px;
    }
    .restart-button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="question" id="question">Frage: Was ist die Hauptstadt von Deutschland?</div>
    <div class="options">
      <div class="option">Berlin</div>
      <div class="option">Paris</div>
      <div class="option">London</div>
      <div class="option">Rom</div>
    </div>
    <div class="score">Punkte: <span id="score">0</span></div>
    <button id="next" class="next-button" style="display: none;">Weiter</button>
    <button id="restart" class="restart-button" style="display: none;">Neustart</button>
  </div>

  <script>
    var questions = [
      {
        question: "Was ist die Hauptstadt von Deutschland?",
        options: ["Berlin", "Paris", "London", "Rom"],
        correctAnswer: "Berlin"
      },
      {
        question: "Was ist die Hauptstadt von Frankreich?",
        options: ["London", "Rom", "Paris", "Berlin"],
        correctAnswer: "Paris"
      },
      {
        question: "Was ist die Hauptstadt von England?",
        options: ["Rom", "Paris", "London", "Berlin"],
        correctAnswer: "London"
      },
      {
        question: "Was ist die Hauptstadt von Spanien?",
        options: ["Barcelona", "Madrid", "Lissabon","Malaga"],
        correctAnswer: "Madrid"
      },
    ];

    var currentQuestionIndex = 0;
    var options = document.querySelectorAll('.option');
    var score = 0;
    var scoreElement = document.getElementById('score');
    var nextButton = document.getElementById('next');
    var restartButton = document.getElementById('restart');
    var questionElement = document.getElementById('question');

    function showQuestion() {
      var currentQuestion = questions[currentQuestionIndex];
      questionElement.textContent = "Frage: " + currentQuestion.question;
      options.forEach(function(option, index) {
        option.textContent = currentQuestion.options[index];
      });
    }

    function checkAnswer(selectedOption) {
      var currentQuestion = questions[currentQuestionIndex];
      if (selectedOption.textContent === currentQuestion.correctAnswer) {
        selectedOption.classList.add('correct');
        score += 10;
      } else {
        selectedOption.classList.add('incorrect');
      }
      scoreElement.textContent = score;
      options.forEach(function(option) {
        if (option.textContent !== currentQuestion.correctAnswer) {
          option.classList.add('incorrect');
        }
      });
      nextButton.style.display = 'block';
    }

    function nextQuestion() {
      options.forEach(function(option) {
        option.classList.remove('correct', 'incorrect');
      });
      nextButton.style.display = 'none';
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        // Zeige Quiz-Ergebnis
        questionElement.textContent = "Quiz beendet! Dein Ergebnis: " + score + " Punkte";
        options.forEach(function(option) {
          option.style.display = 'none';
        });
        restartButton.style.display = 'block';
      }
    }

    function restartQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      scoreElement.textContent = score;
      restartButton.style.display = 'none';
      options.forEach(function(option) {
        option.style.display = 'block';
      });
      showQuestion();
    }

    options.forEach(function(option) {
      option.addEventListener('click', function() {
        checkAnswer(option);
      });
    });

    nextButton.addEventListener('click', function() {
      nextQuestion();
    });

    restartButton.addEventListener('click', function() {
      restartQuiz();
    });
  </script>
</body>
</html>
